<!-- js is synchronous & single threaded -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval & clearInterval</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayDate = function (str) {
      console.log(str, Date.now());
    };

    // document.querySelector("#start").addEventListener("click", function () {
    //   intervalId = setInterval(sayDate, 1000, "hyy");
    // });

    // document.querySelector("#stop").addEventListener("click", function () {
    //   clearInterval(intervalId);
    // });

    let intervalId;
    const startevent = function () {
      intervalId = setInterval(sayDate, 1000, "hello");
    };

    const stopevent = function () {
      clearInterval(intervalId);
    };

    document.querySelector("#start").addEventListener("click", startevent);

    document.querySelector("#stop").addEventListener("click", stopevent);
  </script>
</html>
