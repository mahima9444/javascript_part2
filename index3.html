<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM element</title>
  </head>
  <body style="background-color: rgb(107, 226, 188); color: #fff"></body>
  <script>
    const div1 = document.createElement("div");
    console.log(div1);
    div1.className = "main";
    div1.id = Math.floor(Math.random() * 10 + 1);
    div1.setAttribute("title", "title is added");
    div1.style.backgroundColor = "pink";
    div1.style.padding = "15px";
    // div1.innerText = "hello";
    const addText = document.createTextNode("New text is added");
    div1.appendChild(addText);
    document.body.appendChild(div1);
  </script>
</html>
